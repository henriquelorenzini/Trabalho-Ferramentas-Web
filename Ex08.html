<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<script>
var matricula = prompt("Digite a matrícula");
var nome = prompt("Qual o nome");
var horas = Number (prompt("Digite o número de horas trabalhadas no mês"));
var valorhora = Number (prompt("Digite o valor hora"));
var salariobruto = valorhora * horas;
alert("O salário bruto de " + nome + " ,matricula " + matricula 
+ "," + " é de " + salariobruto);
</script>
</body>
</html>
